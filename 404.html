<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <script>
      // Redirect all non-existent routes to index.html for SPA routing
      (function() {
        var path = location.pathname;
        // If the path is not the root and doesn't end with a file extension
        if (path !== '/' && path.indexOf('.') === -1) {
          // Redirect to the root with the original path as a hash
          window.location.replace('/#' + path);
        } else {
          // For other cases, redirect to the root
          window.location.replace('/');
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to the application...</p>
  </body>
</html>
